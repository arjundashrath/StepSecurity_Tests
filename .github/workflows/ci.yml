name: Test and coverage
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Secrets Test
        uses: arjundashrath/get-mfa-secrets@v1.1.4
        with:
          secrets: |
            secret1
            secret2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
        id: test
      - name: Test Output 1
        run: echo "The output is ${{ steps.test.outputs.secret1 }}"
