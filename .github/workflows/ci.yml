name: CI
#test
on:
  push:
    branches:
      - main
    
permissions: 
  contents: read

jobs:
  cir:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Harden Runner
      uses: step-security/harden-runner@int
      with:
        egress-policy: block
        allowed-endpoints: >
          github.com:443

    - run: curl 172.217.6.196
