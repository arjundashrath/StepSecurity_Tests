name: Test and coverage
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Secrets Test
        uses: arjundashrath/get-mfa-secrets@v1.1.7
        with:
          secrets: |
            secret1
            secret2
          timeout: "1"
        id: test
      - name: Test Output 1
        run: echo "The output is ${{ steps.test.outputs.secret1 }}"
