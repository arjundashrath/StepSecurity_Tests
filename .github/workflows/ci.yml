name: Test and coverage

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Secrets Test
        uses: arjundashrath/get-mfa-secrets@v1.0.9
        with:
          secrets: |
            xyzsecret1
            abcsecret2
            uvwsecret3
        id: test
      - name: Test Output 1
        run: echo "The output is ${{ steps.test.outputs.xyzsecret1 }}"
      - name: Test Output 2
        run: echo "The output is ${{ steps.test.outputs.abcsecret2 }}"
      - name: Test Output 3
        run: echo "The output is ${{ steps.test.outputs.uvwsecret3 }}"
